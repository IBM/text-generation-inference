apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: bloomz-

commonLabels:
  app: text-gen-bloomz

resources:
  - ../../base

patchesStrategicMerge:
  - ../../base/patches/gpus/8-gpu.yaml
  - ../../base/patches/gpus/a100-80g.yaml
  - ../../base/patches/shm.yaml
  - |-
   apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: inference-server
   spec:
     replicas: 1
     template:
       spec:
         containers:
           - name: server
             env:
             - name: MODEL_NAME
               value: bigscience/bloomz
             - name: DEPLOYMENT_FRAMEWORK
               value: hf_custom_tp
             - name: DTYPE_STR
               value: float16
             - name: MAX_BATCH_SIZE
               value: "5"
             - name: MAX_CONCURRENT_REQUESTS
               value: "48"
