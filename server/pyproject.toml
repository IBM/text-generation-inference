[tool.poetry]
name = "text-generation-server"
version = "0.1.0"
description = "BLOOM Inference Python gRPC Server"
authors = ["Olivier Dehaene <olivier@huggingface.co>"]

[tool.poetry.scripts]
text-generation-server = 'text_generation_server.cli:app'

[tool.poetry.dependencies]
python = "^3.9"
protobuf = "^4.24.1"
grpcio = "^1.57.0"
grpcio-reflection = "^1.57.0"
loguru = "^0.7.0"
typer = "^0.9.0"
accelerate = { version = "0.20.3", optional = true }
bitsandbytes = { version = "^0.41.0", optional = true }
safetensors = "^0.3.3"
sentencepiece = "^0.1.99"
transformers = "4.31.0"
optimum = { version = "1.11.0", extras = ["onnxruntime-gpu"], optional = true }
onnxruntime = { version = "1.15.1", optional = true }
onnxruntime-gpu = { version = "1.15.1", optional = true }
onnx = { version = "1.14.0", optional = true }
einops = "^0.7.0rc2"

# Explicitly install some transitive dependencies to avoid CVEs
mpmath = ">=1.3.0"
requests = ">=2.31.0"
certifi = ">=2023.7.22"
cryptography = ">=41.0.3"

[tool.poetry.extras]
accelerate = ["accelerate"]
bnb = ["bitsandbytes"]
onnx-gpu = ["optimum", "onnxruntime-gpu", "onnx"]

[tool.poetry.group.dev.dependencies]
grpcio-tools = "^1.57.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
