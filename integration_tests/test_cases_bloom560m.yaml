# Error case
- name: Token max < min
  request:
    params:
      stopping:
        minNewTokens: 20
        maxNewTokens: 10
    requests:
      - {"text": "A very long story:\n"}
  error:
    code: INVALID_ARGUMENT
    message: min_new_tokens must be <= max_new_tokens

# Error case
- name: Token max > 169 limit
  request:
    params:
      stopping:
        maxNewTokens: 170
    requests:
      - {"text": "A very long story:\n"}
  error:
    code: INVALID_ARGUMENT
    message: max_new_tokens must be <= 169

# Empty stop seq
- name: Empty stop seq
  request:
    params:
      stopping:
        maxNewTokens: 30
        stopSequences:
          - "empty not allowed"
          - ""
    requests:
      - {"text": "A very long story:\n"}
  error:
    code: INVALID_ARGUMENT
    message: can specify at most 6 non-empty stop sequences, each not more than 240 UTF8 bytes

